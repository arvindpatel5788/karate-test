# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: run karate test
      run: mvn test --file pom.xml
      
    - name: Surefire Report
      uses: ScaCap/action-surefire-report@v1.0.5
      with:
        # GITHUB_TOKEN
        github_token: ${{secrets.SECRET_FOR_ACTIONS}}
        # surefire/failsafe/junit compatible xml report paths in glob format
        # report_paths:  **/surefire-reports/TEST-*.xml
        # check name for test reports
        check_name: Test Report
        # commit sha to update the status
        # fail run if there were test failures
        fail_on_test_failures: true
        # fail run if there were no test results found
        fail_if_no_tests: true
